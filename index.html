  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const KmToMiles = () => { 
      const [meter, setMeter] = React.useState(0); 
      const onChange = (event) => {
        const { value } = event.target;
        setMeter(value);
      };
      const [inverted, setInverted] = React.useState(true); 
      const reset = () => setMeter(0);
      const onInvert = () => {
        reset();
        setInverted((data) => !data);
      };
      return (
        <div>
          <div>
            <label htmlFor="meter" value={meter}>
              Meter
            </label>
            <input
              type="number"
              id="meter"
              placeholder="Meter"
              disabled={!inverted}
              onChange={onChange}
              value={inverted ? meter : meter / 0.00062137}
            />
          </div>
          <div>
            <label htmlFor="Mile">Mile</label>
            <input
              id="Mile"
              type="number"
              placeholder="Mile"
              value={inverted ? meter * 0.00062137 : meter}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Invert" : "Turn back"}
          </button>
        </div>
      );
    };
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your unicts</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == "xx" ? "Please select your unit" : null}
          {index == "0" ? <MinutesToHours /> : null}
          {index == "1" ? <kmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
